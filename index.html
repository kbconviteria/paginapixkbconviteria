
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kb Conviteria - Pix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            background: url('fundo.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            margin: 0 auto;
            padding: 30px 20px;
            max-width: 500px;
            border-radius: 20px;
            margin-top: 10vh;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            margin: 20px 0;
        }
        button {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6c200;
        }
        .pix-code {
            word-break: break-all;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kb Conviteria</h2>
        <p>Para facilitar, você pode copiar o código Pix abaixo ou escanear o QR Code. Obrigada por confiar no meu trabalho!</p>
        <img src="qrcode_pix.png" alt="QR Code do Pix">
        <div>
            <button onclick="copiarPix()">Copiar código Pix</button>
            <p class="pix-code" id="pixCode">00020126330014BR.GOV.BCB.PIX0111969482801535204000053039865802BR5901N6001C62070503***63045747</p>
        </div>
    </div>
    <script>
        function copiarPix() {
            const pixCode = document.getElementById('pixCode').innerText;
            navigator.clipboard.writeText(pixCode).then(() => {
                alert('Código Pix copiado com sucesso!');
            });
        }
    </script>
</body>
</html>
